{% extends "base.html" %}

{% block title %}Services{% endblock %}

{% block content %}
<div class="container">
    <section class="offerings-section">
        <h1>Services</h1>

        <div class="cart-widget">
            <div class="cart-widget-content">
                <div class="cart-left">
                    <i class="ph ph-shopping-cart"></i>
                    <span class="cart-count">1</span>
                </div>
                <div class="cart-right">
                    <div class="pay-container">
                        <button class="pay-button">Pay Now</button>
                        <div class="phone-input-container">
                            <button class="back-button">
                                <i class="ph ph-caret-left"></i>
                            </button>
                            <div class="phone-container">
                                <input type="tel" class="phone-input" placeholder="Enter your phone number" pattern="[+][0-9]{12}" title="Phone number format: +919876543210">
                            </div>
                            <button class="submit-phone">
                                <i class="ph ph-paper-plane-right"></i>
                            </button>
                        </div>
                        <div class="otp-input-container">
                            <button class="back-button">
                                <i class="ph ph-caret-left"></i>
                            </button>
                            <div class="otp-inputs">
                                <input type="text" maxlength="1" pattern="[0-9]">
                                <input type="text" maxlength="1" pattern="[0-9]">
                                <input type="text" maxlength="1" pattern="[0-9]">
                                <input type="text" maxlength="1" pattern="[0-9]">
                                <input type="text" maxlength="1" pattern="[0-9]">
                                <input type="text" maxlength="1" pattern="[0-9]">
                            </div>
                            <button class="verify-otp">
                                <i class="ph ph-check-circle"></i>
                            </button>
                        </div>
                        <button class="checkout-button" style="display: none;">
                            <i class="ph ph-credit-card"></i>
                            Checkout
                        </button>
                    </div>
                    <span class="total-price">₹0</span>
                    <button class="expand-cart">
                        <i class="ph ph-caret-down"></i>
                    </button>
                </div>
            </div>
            <div class="cart-details">
                <div class="cart-items"></div>
                <div class="cart-total">
                    <span>Total</span>
                    <span class="total-amount">₹0</span>
                </div>
            </div>
            <div class="thank-you-banner">
                <span>Thank you for showing interest. We will connect with you soon.</span>
                <button class="close-banner">
                    <i class="ph ph-x"></i>
                </button>
            </div>
        </div>

        <div class="snackbar">
            <i class="ph"></i>
            <span class="snackbar-message"></span>
        </div>

        <div class="offering-cards-container">
            <!-- Offering cards will be populated via JavaScript -->
        </div>
    </section>
</div>
{% endblock %}

{% block footer_scripts %}
<script src="{{ url_for('static', filename='js/offerings.js') }}"></script>
<style>
    /* Snackbar styles */
    .snackbar {
        position: fixed;
        bottom: -100px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--error-color, #ef4444);
        color: white;
        padding: 12px 24px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: bottom 0.3s ease-in-out;
        z-index: 1000;
    }

    .snackbar.show {
        bottom: 24px;
    }

    .snackbar.success {
        background: var(--success-color, #22c55e);
    }

    .snackbar.error {
        background: var(--error-color, #ef4444);
    }
</style>
{% endblock %}
