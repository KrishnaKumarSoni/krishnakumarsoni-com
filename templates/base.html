<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %} | Krishna Kumar Soni</title>
    <meta name="description" content="{% block meta_description %}Professional portfolio of Krishna Kumar Soni - Product Development, Management, and Technical Solutions{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}product development, product management, technical solutions, krishna kumar soni{% endblock %}">
    <link rel="canonical" href="{{ request.url_root }}{{ request.path.lstrip('/') }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="{% block og_title %}Portfolio | Krishna Kumar Soni{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Professional portfolio of Krishna Kumar Soni - Product Development, Management, and Technical Solutions{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{{ url_for('static', filename='images/og-image.jpg', _external=True) }}{% endblock %}">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ request.url }}">
    <meta name="twitter:title" content="{% block twitter_title %}Portfolio | Krishna Kumar Soni{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Professional portfolio of Krishna Kumar Soni - Product Development, Management, and Technical Solutions{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}{{ url_for('static', filename='images/og-image.jpg', _external=True) }}{% endblock %}">
    
    <!-- Google Tag Manager -->
    <script>
    // Initialize dataLayer
    window.dataLayer = window.dataLayer || [];
    
    // GTM snippet with error handling
    try {
        (function(w,d,s,l,i){
            w[l]=w[l]||[];
            w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
            var f=d.getElementsByTagName(s)[0],
                j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';
            j.async=true;
            j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
            j.onerror = function() {
                console.error('Failed to load GTM');
            };
            f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-WVZMW542');
    } catch (e) {
        console.error('Error initializing GTM:', e);
    }
    </script>
    <!-- End Google Tag Manager -->
    
    <!-- Consent Manager -->
    <script src="{{ url_for('static', filename='js/consent-manager.js') }}"></script>
    
    <!-- GTM Event Tracking -->
    <script src="{{ url_for('static', filename='js/gtm-events.js') }}"></script>
    
    <!-- SEO Enhancements -->
    <script src="{{ url_for('static', filename='js/schema-generator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/og-image.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lazy-load.js') }}"></script>
    
    <!-- Base styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <!-- Layout components -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <!-- Hero and page sections -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hero.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page-sections.css') }}">
    <!-- UI components -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bongo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/products.css') }}">
    <!-- Page-specific styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/offerings.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/resume.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tools.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Preload key assets -->
    <link rel="preload" href="{{ url_for('static', filename='css/base.css') }}" as="style">
    <link rel="preload" href="{{ url_for('static', filename='js/consent-manager.js') }}" as="script">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Structured Data - Person -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Krishna Kumar Soni",
      "url": "{{ request.url_root }}",
      "jobTitle": "Product Development & Management Specialist",
      "knowsAbout": ["Product Development", "Product Management", "Technical Solutions"],
      "sameAs": [
        "https://www.linkedin.com/in/krishnakumarsoni/",
        "https://github.com/krishnakumarsoni"
      ]
    }
    </script>
    
    <!-- Website Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "{{ request.url_root }}",
      "name": "Krishna Kumar Soni Portfolio",
      "description": "Professional portfolio of Krishna Kumar Soni - Product Development, Management, and Technical Solutions",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "{{ request.url_root }}search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Breadcrumb Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "{{ request.url_root }}"
        }{% if active_page and active_page != 'home' %},
        {
          "@type": "ListItem",
          "position": 2,
          "name": "{{ active_page|capitalize }}",
          "item": "{{ request.url_root }}{{ active_page }}"
        }{% endif %}{% if blog is defined %},
        {
          "@type": "ListItem",
          "position": 3,
          "name": "{{ blog.title }}",
          "item": "{{ request.url }}"
        }{% endif %}
      ]
    }
    </script>
    
    <!-- Page-specific structured data -->
    {% if blog_json_ld %}
    <script type="application/ld+json">
        {{ blog_json_ld | tojson }}
    </script>
    {% endif %}

    <style>
        /* Global styles */
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        .nav-icon-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offerings-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--burnt-orange);
            color: white;
            font-size: 0.7rem;
            display: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .offerings-badge {
                top: 0;
                right: 0;
                font-size: 0.65rem;
                width: 16px;
                height: 16px;
            }
        }
        .keyboard-shortcut {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-left: 4px;
            padding: 2px 4px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.05);
        }
        @media (max-width: 768px) {
            .keyboard-shortcut {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WVZMW542"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <!-- Floating logo for mobile view -->
    <a href="/" class="floating-logo">
        <img src="{{ url_for('static', filename='images/kks-logo.png') }}" alt="KKS Logo">
    </a>
    
    <nav class="main-nav">
        <a href="/" class="nav-logo">
            <img src="{{ url_for('static', filename='images/kks-logo.png') }}" alt="KKS Logo">
        </a>
        <ul>
            <li><a href="/" class="{{ 'active' if active_page == 'home' }}"><i class="ph ph-house"></i> Home <span class="keyboard-shortcut">⌘H</span></a></li>
            <li>
                <a href="/offerings" class="{{ 'active' if active_page == 'offerings' }}">
                    <span class="nav-icon-container">
                        <i class="ph ph-gift"></i>
                        <span class="offerings-badge">0</span>
                    </span>
                    Offerings <span class="keyboard-shortcut">⌘E</span>
                </a>
            </li>
            <li><a href="/solutions" class="{{ 'active' if active_page == 'solutions' }}"><i class="ph ph-lightbulb"></i> Solutions <span class="keyboard-shortcut">⌘S</span></a></li>
            <li><a href="/blogs" class="{{ 'active' if active_page == 'blogs' }}"><i class="ph ph-article"></i> Blogs <span class="keyboard-shortcut">⌘B</span></a></li>
            <li><a href="/resume" class="{{ 'active' if active_page == 'resume' }}"><i class="ph ph-user"></i> Resume <span class="keyboard-shortcut">⇧R</span></a></li>
        </ul>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        {% block footer %}{% endblock %}
    </footer>

    <!-- Initialize cart badge on all pages -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Update badge from localStorage
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const count = cartItems.length;
        const navBadges = document.querySelectorAll('.offerings-badge');
        
        navBadges.forEach(badge => {
            if (count > 0) {
                badge.textContent = count;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        });
        
        // Add scroll effect to navigation
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.main-nav');
            if (window.scrollY > 10) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Handle Shift key shortcuts
            if (e.shiftKey) {
                switch(e.key.toLowerCase()) {
                    case 't':
                        e.preventDefault();
                        window.location.href = '/tools';
                        break;
                    case 'r':
                        e.preventDefault();
                        window.location.href = '/resume';
                        break;
                }
                return;
            }
            
            // Only trigger if Command/Meta key is pressed
            if (e.metaKey) {
                switch(e.key.toLowerCase()) {
                    case 'h':
                        e.preventDefault();
                        window.location.href = '/';
                        break;
                    case 'e':
                        e.preventDefault();
                        window.location.href = '/offerings';
                        break;
                    case 's':
                        e.preventDefault();
                        window.location.href = '/solutions';
                        break;
                    case 'b':
                        e.preventDefault();
                        window.location.href = '/blogs';
                        break;
                }
            }
        });
    });
    </script>

    {% block footer_scripts %}{% endblock %}
</body>
</html>
